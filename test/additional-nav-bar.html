<!DOCTYPE html>
<html>
<head>
	<title>Basic fotorama</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

	<!-- jQuery, -->
	<script src="jquery/jquery-1.10.1.min.js"></script>

	<!-- Fotorama -->
	<link  href="../out/fotorama.css" rel="stylesheet">
	<script src="../out/fotorama.js"></script>

  <script type="text/javascript">
    console = window.console || {};
    console.time = console.time || $.noop;
    console.timeEnd = console.timeEnd || $.noop;

    $(function () {
      var $fotorama = $('.fotorama').fotorama();

      $fotorama.each(function () {
        $('.fotorama__nav', this).after($(this).next('.fotorama-control').show());
      });
    })
  </script>

  <style type="text/css">
    .fotorama__nav {
      height: 108px; /* thumbheight + thumbmargin * 2 + controlheight = 64 + 2 * 2 + 40 */
    }
    .fotorama__nav:after,
    .fotorama__nav:before {
      bottom: 40px;
    }
    .fotorama-control {
      height: 40px;
      margin-top: -40px;
      position: relative;
      z-index: 10;
      display: none;
      background-color: red; /* just for debugging */
    }
  </style>
</head>

<body>

<!--<p>Basic fotorama:<p>
<pre style="margin-top: -1em; margin-left: 1em;"><code>&lt;div <mark>class="fotorama"</mark>></code></pre>-->

<!-- Fotorama -->
<div class="fotorama"
     data-auto="false"
     data-width="700"
     data-thumb-width="200"
     data-ratio="3/2"
     data-max-width="100%"
     data-allowfullscreen="true"
     data-nav="thumbs">

</div>

<div class="fotorama-control"></div>

</body>
</html>
